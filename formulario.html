    <div class="container">
      <form class="container-form">
        <div class="contenedor-form rounded mx-auto d-block">
          <h1 class="title3"><u>Formulario de Contacto</u></h1>
        </div>
        <div class="mb-3">
          <label for="user-name" class="form-label"
            >ID Usuario o Correo Electronico:</label
          >
          <input
            type="text"
            class="form-control"
            id="user-name"
            required
            placeholder="Ej: Goku13457"
          />
        </div>

        <div class="mb-3">
          <label for="password-form" class="form-label">Contraseña:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            placeholder="min 8 Caracteres"
          />
        </div>
        <div class="mb-3">
          <label for="text-box" class="form-label">Consultas:</label>
          <input
            type="text"
            class="form-control"
            id="form-consultas"
            required
            minlength="20"
            maxlength="180"
            placeholder="Dejanos tus consultas o criticas para brindarte un mejor servicio"
          />
        </div>
        <div class="mb-3 form-check align-items-center">
          <input
            type="checkbox"
            class="form-check-input"
            id="check-form required"
          />
          <label class="text-warning" for="check-form"
            >Acepta los terminos y condiciones</label
          >
        </div>
        <a
          class="btn btn-danger btn-lg"
          href="./pageNotFound.html"
          role="button"
          >Enviar</a
        >
        <div
          class="col-12 text-center my-4 text-white seccion-direccion py-2 px-5"
        >
          <div class="row titulo-contacto">
            <h3 class="titulo3 col-12 text-warning">Nuestras Oficinas</h3>
            <p class="text-contacto">
              Dir. General Paz 456 (Clases presenciales - talleres)
            </p>
            <p class="text-contacto">RollinCode School (Clases Online)</p>
          </div>
          <div class="row">
            <div
              class="col-lg-6 col-md-8 col-sm-12 bg-light p-3 rounded mx-auto d-block"

                class="rounded"
              ></iframe>
            </div>
          </div>
        </div>
