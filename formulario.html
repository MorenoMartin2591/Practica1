<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5mentarioCinema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="formulario.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300&family=Oswald:wght@200;300;400;500;600&family=Roboto:wght@100;300;400;500;700;900&family=Rye&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form class="container-form">
        <div class="contenedor-form">
          <h3 class="title3">Formulario de Contacto</h3>
        </div>
        <div class="mb-3">
          <label for="form-name" class="form-label">Nombre y Apellido</label>
          <input
            type="email"
            class="form-control"
            id="form-name"
            aria-describedby="nameHelp"
          />
        </div>
        <div class="mb-3">
          <label for="form-email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="form-email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="password-form" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password-form" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="check-form" />
          <label class="text-warning" for="check-form"
            >Acepta los terminos y condiciones</label
          >
        </div>
        <a
          class="btn btn-danger btn-lg"
          href="./pageNotFound.html"
          role="button"
          >Enviar</a
        >
      </form>
    </div>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
